<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Assignment - Hospital Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 800px; margin-top: 40px; }
    .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .table th, .table td { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">🛏️ Assign ESP Device to Patient</h2>
    <div class="card p-4 mb-4">
      <form method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="patient_id" class="form-label">Device ID (patient_id)</label>
            <input type="text" class="form-control" id="patient_id" name="patient_id" required>
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <div class="col-md-8">
            <label for="room" class="form-label">Room Number</label>
            <input type="text" class="form-control" id="room" name="room" required>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">💾 Assign</button>
        </div>
      </form>
    </div>

    <div class="card p-3">
      <h4 class="mb-3">📋 Current Assignments</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Device ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Room #</th>
          </tr>
        </thead>
        <tbody>
          {% for patient in patients %}
          <tr>
            <td>{{ patient[0] }}</td>
            <td>{{ patient[1] }}</td>
            <td>{{ patient[2] }}</td>
            <td>{{ patient[3] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
